extend type Query {
    errorBubble: Error
    errorBubbleList: [Error!]
    errorList: [Error]
    errors: Errors
    valid: String!
}

extend type Subscription {
	errorRequired: Error!
}

type Errors {
    a: Error!
    b: Error!
    c: Error!
    d: Error!
    e: Error!
}

type Error {
    id: ID!
    errorOnNonRequiredField: String
    errorOnRequiredField: String!
    nilOnRequiredField: String!
}
