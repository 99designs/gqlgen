schema:
  - "*.graphql"
skip_validation: true
exec:
  layout: follow-schema
  dir: generated-compliant-input-int
  package: generated
model:
  filename: generated-compliant-input-int/models.go
  package: generated
resolver:
  filename: generated-compliant-input-int/resolver.go
  package: generated
  type: Resolver

models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64

input_int_for_int32: true
