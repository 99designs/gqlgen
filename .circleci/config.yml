version: 2
jobs:
  lint:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: go mod download
      - run: .circleci/check-fmt
      - run: .circleci/check-linting
      - run: .circleci/check-generate

  test:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: go mod download
      - run: go test -race ./...

  cover:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: go mod download
      - run: .circleci/check-coverage

  integration:
    docker:
      - image: alpine:3.10
    steps:
      - checkout
      - run: apk add --no-cache --no-progress nodejs npm go musl-dev git bash
      - run: go mod download
      - run: cd integration ; npm install
      - run: .circleci/check-integration

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test
      - cover
      - integration

