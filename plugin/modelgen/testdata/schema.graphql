# https://spec.graphql.org/October2021/#sec-Interfaces
interface A {
    a: String!
}

interface B {
    b: Int!
}

interface C implements A {
    a: String!
    c: Boolean!
}

interface D implements A & B {
    a: String!
    b: Int!
    d: String
}

type CDImplemented implements C & D & A & B {
    a: String!
    b: Int!
    c: Boolean!
    d: String
}

type CyclicalA {
    field_one: CyclicalB
    field_two: CyclicalB
    field_three: CyclicalB
    field_four: String!
}

type CyclicalB {
    field_one: CyclicalA
    field_two: CyclicalA
    field_three: CyclicalA
    field_four: CyclicalA
    field_five: String!
}

type NotCyclicalA {
    FieldOne: String!
    FieldTwo: Int!
}

type NotCyclicalB {
    FieldOne: String!
    FieldTwo: NotCyclicalA!
}

type Recursive {
    FieldOne: Recursive!
    FieldTwo: Recursive!
    FieldThree: Recursive!
    FieldFour: String!
}

interface Animal {
    species: String!
}

type Human implements Animal {
    species: String!
    name: String!
}
