# Test schema for diamond inheritance with actual field conflicts

interface HasID {
    id: ID!
}

interface HasIdentifier {
    id: ID!
}

# This interface has a diamond problem with actual field conflict
# Both HasID and HasIdentifier define 'id' field
interface Conflicting implements HasID & HasIdentifier {
    id: ID!
    name: String!
}

# No conflict - different field names
interface HasName {
    name: String!
}

interface HasTitle {
    title: String!
}

interface NoConflict implements HasName & HasTitle {
    name: String!
    title: String!
}

