schema:
  - "*.graphql"
skip_validation: true
exec:
  layout: follow-schema
  dir: generated_compliant
  package: generated
model:
  filename: generated_compliant/models.go
  package: generated
resolver:
  filename: generated_compliant/resolver.go
  package: generated
  type: Resolver

models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
