name: Integration
on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize]
env:
  GOTOOLCHAIN: local
# When a new revision is pushed to a PR, cancel all in-progress CI runs for that
# PR. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        go: ["1.24", "1.25"]
        node: [22]
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      with:
        persist-credentials: "false"
    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
      with:
        go-version: ${{ matrix.go }}
    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v5
      with:
        node-version: ${{ matrix.node }}
    - run: go mod download
    - run: cd integration ; npm ci
    - run: .github/workflows/check-integration
  federation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        go: ["1.24", "1.25"]
        node: [22]
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      with:
        persist-credentials: "false"
    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
      with:
        go-version: ${{ matrix.go }}
    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v5
      with:
        node-version: ${{ matrix.node }}
    - run: go mod download
    - run: cd _examples/federation ; npm install
    - run: .github/workflows/check-federation
  init:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        go: ["1.24", "1.25"]
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      with:
        persist-credentials: "false"
    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
      with:
        go-version: ${{ matrix.go }}
    - run: .github/workflows/check-init
