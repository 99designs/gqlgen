name: Test
on: [push, pull_request]


env:
  GO_VERSION: 1.16

jobs:
  test:
    strategy:
      matrix:
        go: [${{ env.GO_VERSION }}]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download && go test -race ./...
      - run: cd _examples && go mod download && go test -race ./...
