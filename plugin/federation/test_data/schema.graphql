type Hello @key(fields: "name") {
  name: String!
}

type World @key(fields: "foo bar") {
  foo: String!
  bar: Int!
}

extend type ExternalType @key(fields: "name") {
  name: String!
}

extend type ExternalExtension @key(fields: "upc") {
    upc: String! @external
    foos: [ExternalType] @external
    reviews: [World] @requires(fields: "foos { name }")
}

type Query {
  hello: Hello!
  world: World!
}
